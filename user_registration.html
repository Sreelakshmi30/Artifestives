{% extends 'base.html' %}
{% load static %}
{% block content %}
{% if message %}
<script>
alert("{{ message }}")
</script>
{% endif %}
    <!-- ##### Header Area End ##### -->

    <!-- ##### Breadcumb Area Start ##### -->
    <section class="breadcumb-area bg-img bg-overlay" style="background-image: url({% static 'img/bg-img/breadcumb3.jpg' %});">
        <div class="bradcumbContent">
            <p>See whatâ€™s new</p>
            <h2>User Registration</h2>
        </div>
    </section>
    <!-- ##### Breadcumb Area End ##### -->

    <!-- ##### Login Area Start ##### -->
    <section class="login-area section-padding-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-8">
                    <div class="login-content">
<!--                        <h3>Welcome Back</h3>-->
                        <!-- Login Form -->
                        <div class="login-form">
                            <form action="#" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="exampleInputEmail1">User Name</label>
                                    <input type="text" class="form-control" name="name" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Name" onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode==32)" required>
<!--                                    <small id="emailHelp" class="form-text text-muted"><i class="fa fa-lock mr-2"></i>We'll never share your email with anyone else.</small>-->
                                </div>
                                 <div class="form-group">
                                    <label for="exampleInputEmail1">Employee Id</label>
                                    <input type="text" class="form-control" name="empid" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Employee Id"  required>
<!--                                    <small id="emailHelp" class="form-text text-muted"><i class="fa fa-lock mr-2"></i>We'll never share your email with anyone else.</small>-->
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Department</label>
                                    <input type="text" class="form-control" name="dept" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Department"  required>
<!--                                    <small id="emailHelp" class="form-text text-muted"><i class="fa fa-lock mr-2"></i>We'll never share your email with anyone else.</small>-->
                                </div>
                                     <div class="form-group">
                                    <label for="exampleInputEmail1">Designation</label>
                                    <input type="text" class="form-control" name="desig" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Designation"  required>
<!--                                    <small id="emailHelp" class="form-text text-muted"><i class="fa fa-lock mr-2"></i>We'll never share your email with anyone else.</small>-->
                                </div>
                                       <div class="form-group">
                                    <label for="exampleInputPassword1">Email</label>
                                    <input type="" class="form-control" name="email" id="exampleInputPassword1" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,63}$" required>
                                </div>
                                 <div class="form-group">
                                    <label for="exampleInputPassword1">Phone Number</label>
                                    <input type="" class="form-control" name="phonenumber" id="exampleInputPassword1" placeholder="Phone Number" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" title="Enter 10 digit number" required>
                                </div>
                                  <div class="form-group">
                                    <label for="exampleInputPassword1">Address</label>
                                    <input type="" class="form-control"  name="address" id="exampleInputPassword1" placeholder="Address" required>
                                </div>
                                      <div class="form-group">
                                    <label for="exampleInputPassword1">Select Club</label>
              <select style="width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;" name="club" id="prisonerNumber" required>
                      <option value="">Select Club</option>
                                             {% for k in club_view %}
                                             <option value="{{ k.id }}">{{ k.user.first_name }}({{k.categ.category}})</option>
                                      {% endfor %}
                                   </select>
                                </div>


                                   <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="" class="form-control"  name="password" id="exampleInputPassword1" placeholder="Password" pattern=".{8,}" title="Eight or more characters" required>
                                </div>
                                <button type="submit" class="btn oneMusic-btn mt-30">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ##### Login Area End ##### -->

{% endblock %}
